getting:
    howto1:
        desc: "When you receive your first loan, you need to select the term and the amount of credit on the main page in the section \"Credit Calculator\". Then you need to click the \"Get Credit\" button. When revisiting our service, you have an opportunity to apply for credit in the \"Credit Calculator\" and in the Personal account. Each subsequent loan has a higher limit of available cash. The loan period is from 2 to 30 days. The maximum loan amount is 15,000 UAH.\n"

    howto2:
        desc: "To receive a loan, you need to complete a questionnaire with your personal data. You need to provide social information, passport details (choose old or new pattern), a bank card, and also the tax ID (Taxpayer Identification Number). The decision regarding the application for a loan is taken within a few minutes.\n"

    howto3:
        desc: "In order to ensure the full security of your financial operations, our client manager will contact you.The manager will ask you some clarifying questions about personal data to confirm your identity.\n"

    howto4:
        desc: "After bank card verification and processing of the application for a loan, you will receive a message about the decision on the loan by phone and by email. Once the application has been approved, you need to carefully examine the loan agreement which you can find at the Personal Account. The transfer of money to the card will be made only if you agree to the terms of the contract. Money appears at your account in a matter of minutes. In some cases, funds can be transferred later (the bank's operating regulations, in which the card was issued, may affect the speed of the money transfer).\n"

