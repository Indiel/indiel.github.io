confidentiallity:
    content: "<ol>\n\t<li>Confidential information about the individuals visiting the Internet site www.cashyou.ua (hereafter referred to as the Internet site) as well as their personal data shall be protected in accordance with the provisions of the current legislation of Ukraine, in particular the Laws of Ukraine \"On Protection of Personal Data\" and \"On Information\". </li>\n\t<li>The personal data of individuals who visit the Internet site is owned by the LIMITED LIABILITY COMPANY \"CASHYOU\" (hereinafter - the Company) registered at 61058, city Kharkiv, Chychybabina street 7-A, office 42</li>\n\t<li>The Internet site can be used exclusively by adults in accordance with the legislation of Ukraine. </li>\n\t<li>During the process of registration, which is conducted using the form posted on the Internet site, individuals who visit the Internet site indicate their personal data exclusively to the extent that it is necessary to provide the needed services (conclusion of the agreement). The Company carries out processing of personal data of the User for the purpose of proper provision of services to the User (identification, authentication, authorization, password recovery, sending of informational materials under the User's subscription, answering to inquiries and letters of the User, as well as for other actions needed for proper provision of services). <br>\n\t\tThe company also uses impersonal data for targeting promotional and / or informational materials by age, gender, other data; for statistical research; by any other means.<br>\n\t\tThe Company has the right to transfer personal data, personal data base which includes personal data of the User, in whole or in part to the third parties without notifying the User in the following cases:\n\t\t<ul>\n\t\t\t<li>to the persons, whom administration, possession or ownership of the Site is transferred to; persons who are affiliated with the Company; </li>\n\t\t\t<li> to the new owner of the Company for processing with the purpose provided for by this Agreement;; </li>\n\t\t\t<li>to other users of the Site (both physical and legal persons), if the corresponding personality is provided by the Site.</li>\n\t\t</ul>\n\t\tWhen using the Website, the third-party internet resources codes may be present on its web pages, resulting in such the third parties receiving data, cookies; IP addresses; options and settings for Internet browsers. <br>\n\t\tSuch third-party internet resources are:\n\t\t<ul>\n\t\t\t<li>systems collecting statistics regarding visiting of Services;</li>\n\t\t\t<li>social-plugins (blocks) of social networks (e.g. Facebook, etc.);</li>\n\t\t\t<li>systems of banner ads;</li>\n\t\t\t<li>other resources.</li>\n\t\t</ul>\n\t</li>\n\t<li>Personal data indicated by visitors of the Internet site are not subject to disclosure, except for the circumstances specified in Art. 14 and Art. 16 of the Law of Ukraine \"On Protection of Personal Data\".</li>\n\t<li>The personal data specified in the registration process will not be kept longer than it is necessary for provision of services of the Company (fulfillment of the terms of the agreement), and not longer than allowed by the norms of the current legislation of Ukraine.</li>\n\t<li>The subject of personal data has the right to receive information on the purpose of the use of the data, as well as to demand its removal in cases stipulated by the Law mentioned above. The subject of personal data also has other rights specified in Art. 8 of the Law of Ukraine \"On Protection of Personal Data\".</li>\n\t<li>Information regarding the processing of personal data by the Company (including access to them, the requirements for their renewal or deletion) can be obtained by contacting the customer service department at 0 800 21 23 00 or by e-mail address of the Company: info@cashyou.ua.</li>\n\t<li>Сookie-files are used for the following purposes:\n\t\t<ol>\n\t\t\t<li>adapting the content of the pages of Internet sites to the advantages of the user, as well as for optimizing the use of the Internet page; in particular, these files allow to recognize the user's computer device and, accordingly, show the web site according to its individual needs;</li>\n\t\t\t<li>collecting statistics that helps to understand how website users use Internet sites, which allows to improve their structure and content;</li>\n\t\t\t<li>maintaining a session of the user of the Internet site (after logging in), due to which the user does not have to enter a username and password on each page;</li>\n\t\t\t<li>showing users the content of advertisement, taking into account their interests. In many cases, the software for browsing the web pages (the browser) by default allows the storage of cookies on a user's computer device. Users of the website can change their cookie settings at any time. These settings can, in particular, be modified to block the automatic launch of the Cookie files in the browser settings or to inform each time of their location on the computer of the user of any Internet site. Detailed information about the features and use of cookie files can be accessed through software installations (browser). Without changing the settings of the Cookie files, they will be placed on the user's computer device, and in this way, the company will store information on the user's computer and access this information. Disabling Cookie files may restrict the use of some services on the website, including those requiring logging on. At the same time, disabling the acceptance of cookie files does not preclude the ability to read or view the content of Internet pages of the website, except those that require logging in.</li>\n\t\t</ol>\n\t</li>\n\t<li>The company reserves the right to implement changes to the Privacy Policy for Site users at any time, which will come into force immediately after placing it on the Site. The Company recommends the users to regularly review the Privacy Statement for Users of the Site. Users have the right, in accordance with applicable law, to have access to personal data being processed, the right to correct, erase or block such personal data, as well as the right to prohibit certain actions concerning the processing of this data. In order to exercise such rights, a written request must be sent using the contact information of the LLC \"CASHYOU\" which are indicated on the Web-site.</li>\n</ol>"

