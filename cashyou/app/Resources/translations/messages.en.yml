agreementpersonaldata:
    content: "<p>I, (hereinafter referred to as the \"Client\"), in accordance with the Law of Ukraine \"On Protection of Personal Data\", hereby provide my consent to the LLC \"CASHYOU\" (\"the Company\") to the processing of my personal data in the manner and on the terms and conditions set forth in this agreement ..</p>\n<ol>\n\t<li>The Client agrees to the processing of his/her personal data by the Company that constitutes commission of the following actions: collection, systematization, accumulation, storage, refinement (renewal, modification), use, distribution (including transfer), depersonalization, blocking, destruction of personal data for the following purposes:\n\t\t<ul>\n\t\t\t<li>performance of the Loan Agreement;</li>\n\t\t\t<li>offer of prducts and services of the Company;</li>\n\t\t\t<li>provision of discounts and preferential terms for loans;</li>\n\t\t\t<li>servicing borrowers and individuals applying for loans (borrowers / clients) of the Company;</li>\n\t\t\t<li>promotion of services of the Company.</li>\n\t\t</ul>\n\t</li>\n\t<li>Consent for processing is given regarding the following personal data:\n\t\t<ul>\n\t\t\t<li>autobiographical data;</li>\n\t\t\t<li>surname, name and patronymic;</li>\n\t\t\t<li>address of registration and actual residence;</li>\n\t\t\t<li>place of birth;</li>\n\t\t\t<li>personal information (age, sex, family status, family composition, etc.);</li>\n\t\t\t<li>citizenship;</li>\n\t\t\t<li>photo of the ID (hereinafter referred to as the \"Passport\");</li>\n\t\t\t<li>tax ID;</li>\n\t\t\t<li>information about work activity, name and details of the employer or the educational institution;</li>\n\t\t\t<li>data concerning health status within the limits defined by the legislation;</li>\n\t\t\t<li>mobile phone number;</li>\n\t\t\t<li>e-mail address;</li>\n\t\t\t<li>another information contained in documents provided to the Company by the Borrower (hereinafter referred to as the \"Personal data\")</li>\n\t\t</ul>\n\t</li>\n\t<li>Processing of Personal Data by the Company will be carried out with the purpose of performance of the Loan Agreement.</li>\n\t<li>The scope and content of personal data to be processed by the Company is determined by the Company in accordance with the requirements of the current legislation of Ukraine. The Company collects personal data for the purposes mentioned above.</li>\n\t<li>By using the site of the Company a Borrower / Client confirms that he/she as a subject of personal data provides LLC \"CASHYOU\" the consent to the processing and use of his/her personal data unconditionally and without limitations for the purpose of statistical analysis. During processing the Company has the right to transfer Personal Data to the third parties (including, but not limited to legal advisers and collectors), if it is necessary to achieve the processing objectives and under terms of adhering by such third parties to confidentiality and security of Personal Data.</li>\n\t<li>The Company will process personal data using automation tools, as well as without using such tools.</li>\n\t<li>True consent for the processing of personal data is not limited by the term of validity.</li>\n\t<li>By providing consent for the processing of my personal data, I undertake, in case of my personal data being changed, to provide the updated, reliable information and original documents for updating my personal data as soon as possible. I confirm that I am informed about my rights as of a subject of personal data, defined by the Law of Ukraine \"On Protection of Personal Data\", the purpose of data processing and the persons whom such data is transmitted to, as well as the fact that my personal data is included in the personal data base \"Clients\" owned by LLC \"CASHYOU\" and, in this regard, I do not require further written notifications concerning the circumstances mentioned above.</li>\n</ol>"

