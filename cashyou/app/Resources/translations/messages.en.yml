    content: "<h2>Conclusion of the Loan Agreement</h2>\n<p>LLC «CASHYOU» (hereinafter - the Creditor) officially offers under the terms of this Offer in the meaning of Art. Art. 641, 644 of the Civil Code of Ukraine (hereinafter - the Offer), to conclude an agreement on the provision of funds in a loan, including the provisions on a financial loan (hereinafter referred to as the Agreement), to fully civilian capable individuals - Ukrainian citizens residing on the territory of Ukraine (each of them separately hereinafter - the Borrower) on the terms and in accordance with the procedure established by this Offer, the current Rules on the provision of funds in the loan, as well as taking into account the requirements of the current legislation: the Law of Ukraine \"On Financial Services and State Regulation of Financial Services Markets\", the Law of Ukraine \"On Protection of Personal Data\", the Law of Ukraine \"On the organization of the formation and circulation of credit histories\", the Law of Ukraine \"On e-commerce\", the Law of Ukraine \"On electronic document and electronic document circulation\", the Civil Code of Ukraine and other normative acts regulating the relationships between the parties to the agreement.</p>\n\n<p>The public offer of the Company shall take effect from the date of its official publication on the Company's Internet page at the following address: https://cashyou.ua, and is valid until the date of its publication in a new edition. </p>\n<p>The termination of the offer does not terminate the Agreement concluded with the Borrower at the time of its validity.</p>"

