getting:
    howto1:
        desc: 'При получении первого кредита Вам необходимо выбрать срок и сумму кредитования на главной странице в разделе «Кредитный калькулятор». Затем необходимо нажать кнопку «Получить кредит». При повторном обращении к услугам нашего сервиса Вы имеете возможность оформить заявку как в «Кредитном калькуляторе» так и в Личном кабинете. Каждый последующий кредит имеет более высокий лимит доступных денежных средств. Срок кредита составляет от 2 до 30 дней. Максимальная сумма займа составляет 15 тысяч гривен.  '

