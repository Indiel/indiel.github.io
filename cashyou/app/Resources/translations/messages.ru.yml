    howto4:
        desc: 'После прохождения верификации банковской карты  и обработки заявки на получение кредита Вам будет отправлено сообщение о решении по кредиту на телефон и на email. Когда заявка была одобрена Вам необходимо тщательно изучить кредитный договор, который находится в Личном кабинете. Перевод денег на карту будет осуществлен только в том случае, если Вы дадите согласие на условия договора. Деньги поступают на Ваш счет за считанные минуты. В некоторых случаях средства могут быть переведены позднее (регламент работы банка в котором была открыта карта может влиять на скорость зачисления денег). '

    requirement1:
