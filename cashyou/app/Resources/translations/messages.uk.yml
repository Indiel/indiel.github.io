agreementpersonaldata:
    content: "<p>Я, (надалі-«Клієнт»), відповідно до Закону України “Про захист персональних даних”  справжнім надаю ТОВ «Кешью» (далі - \" Товариство\"), згоду на обробку своїх персональних даних у порядку і на умовах, викладених в цій згоді.</p>\n<ol>\n\t<li>Клієнт надає згоду на обробку Товариством своїх персональних даних, тобто вчинення таких дій: збір, систематизація, накопичення, зберігання, уточнення (оновлення, зміну), використання, розповсюдження (у тому числі передачу), знеособлення, блокування, знищення персональних даних в наступних цілях:\n\t\t<ul>\n\t\t\t<li>виконання Договору позики;</li>\n\t\t\t<li>пропозиції продуктів і послуг Товариства;</li>\n\t\t\t<li>надання знижок і пільгових умов надання позик;</li>\n\t\t\t<li>обслуговування позичальників та осіб, що подають заявку на отримання позик (позичальників/клієнтів) Товариства;</li>\n\t\t\t<li>просування послуг Товариства.</li>\n\t\t</ul>\n\t</li>\n\t<li>Перелік персональних даних, на обробку яких дається згода:\n\t\t<ul>\n\t\t\t<li>автобіографічні дані;</li>\n\t\t\t<li>прізвище, ім'я та по батькові;</li>\n\t\t\t<li>адреса реєстрації і фактичного проживання;</li>\n\t\t\t<li>місце народження;</li>\n\t\t\t<li>особисті відомості (вік, стать, родинний стан, склад сім’ї тощо);</li>\n\t\t\t<li>громадянство;</li>\n\t\t\t<li>фотографія документа, що посвідчує особу (далі «Паспорт»);</li>\n\t\t\t<li>ідентифікаційний номер платника податків;</li>\n\t\t\t<li>відомості про трудову діяльність, найменування та реквізити роботодавця або навчального закладу;</li>\n\t\t\t<li>дані, що стосуються стану здоров’я в межах, визначених законодавством;</li>\n\t\t\t<li>номер мобільного телефону;</li>\n\t\t\t<li>адреса електронної пошти;</li>\n\t\t\t<li>інша інформація, що міститься в документах, наданих Позичальником Товариству (далі - \"Персональні дані\")</li>\n\t\t</ul>\n\t</li>\n\t<li>Обробка Персональних даних Товариством здійснюватиметься з метою виконання укладеного Кредитного договору.</li>\n\t<li>Обсяг та зміст персональних даних, що підлягають обробці Товариством визначається Товариством відповідно до вимог чинного законодавства України. Товариство здійснює збір персональних даних в цілях, зазначених вище.</li>\n\t<li>Фактом використання сайту Товариства Позичальник/Клієнт підтверджує, що він як суб'єкт персональних даних надає ТОВ «КЕШЬЮ» згоду на обробку та використання своїх персональних даних беззастережно і без обмежень з метою здійснення статистичного аналізу. У процесі обробки Товариство має право передавати Персональні дані третім особам (включаючи, але не обмежуючись, юридичним консультантам і колекторам), якщо це необхідно для досягнення цілей обробки та за умови дотримання такими третіми особами конфіденційності та безпеки Персональних даних.</li>\n\t<li>Товариство здійснюватиме обробку Персональних даних з використанням засобів автоматизації, а також без використання таких засобів.</li>\n\t<li>Справжня згода на обробку персональних даних не обмежена терміном дії.</li>\n\t<li>Наданням згоди на обробку персональних даних зобов’язуюсь у разі зміни моїх персональних даних надавати у найкоротший строк уточнену, достовірну інформацію та оригінали відповідних документів для оновлення моїх персональних даних. Підтверджую, що, я проінформований(а) про свої права як суб’єкта персональних даних, визначених Законом України «Про захист персональних даних», мету обробки даних і осіб, яким такі дані передаються, а також про той факт, що мої персональні дані включені до бази персональних даних «Клієнти», власником якої є ТОВ «КЕШЬЮ» і, у зв’язку з цим, я не потребую подальшого письмового інформування про вказані вище обставини.</li>\n</ol>"

