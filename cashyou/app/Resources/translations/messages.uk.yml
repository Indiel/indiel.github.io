getting:
    howto1:
        desc: 'При отриманні першого кредиту Вам необхідно обрати термін і суму кредитування на головній сторінці в розділі "Кредитний калькулятор". Потім необхідно натиснути кнопку "Отримати кредит". При повторному зверненні до послуг нашого сервісу Ви зможете оформити заявку як в "Кредитному калькуляторі", так і в особистому кабінеті. Кожний наступний кредит має більш високий ліміт доступних коштів. Термін кредиту складає від 2 до 30 днів. Максимальна сума позики складає 15 тисяч гривень.'

